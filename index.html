<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/94fd0dc484.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="weatherContainer">
          <form class="search-engine" id="search-form">
            <input
              type="text"
              id="search-city"
              placeholder="Your current city"
            />
            <input type="submit" class="search" value="Go for it" />
          </form>
          <h2 class="currentCity" id="current-city">Paradis</h2>
          <div class="row currentCondition">
            <div class="col-sm-3 currentTemperatur">
              <span class="temperature" id="temperature">18</span
              ><span class="units">° C </span>
            </div>
            <div class="col-sm-6">
              <ul class="currentWeather">
                <li class="currentDate" id="current-date">
                  Thursday | 19 Nov | 13:00
                </li>
                <li class="tempMaxMin" id="temp-max-min">
                  <span id="temp-max">8</span>° | <span id="temp-min">2</span>°C
                </li>
                <li class="currentHumidity" id="current-humidity">
                  <i class="fas fa-tint"></i> <span id="humidity">90</span> %
                </li>
                <li class="currentWind" id="current-wind">
                  <i class="fas fa-wind"></i> <span id="wind">16</span> km/h
                </li>
                <li class="currentPressure" id="current-pressure">
                  <span id="pressure">1035</span> hPa
                </li>
              </ul>
            </div>

            <div class="col-sm-3 currentEmoji">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="weather icon"
                id="current-emoji"
              />
            </div>
          </div>
          <hr />
          <div class="row forecast">
            <div class="col-4">
              <div class="card">
                <h5 class="card-title">
                  <span id="day1"
                    >Friday <br />
                    Nov 20</span
                  >
                </h5>
                <p class="card-text"><i class="far fa-sun fa-3x"></i></p>
                <div class="card-body">
                  <span id="day1TempMax">5</span>° |
                  <span id="day1TempMin">1</span>°C
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card">
                <h5 class="card-title">
                  <span id="day2"
                    >Saturday <br />
                    Nov 21</span
                  >
                </h5>
                <p class="card-text"><i class="fas fa-rainbow fa-3x"></i></p>
                <div class="card-body">
                  <span id="day2TempMax">3</span>° |
                  <span id="day2TempMin">2</span>°C
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card">
                <h5 class="card-title">
                  <span id="day3"
                    >Sunday <br />
                    Nov 22</span
                  >
                </h5>
                <p class="card-text">
                  <i class="fas fa-cloud-showers-heavy fa-3x"></i>
                </p>
                <div class="card-body">
                  <span id="day3TempMax">6</span>° |
                  <span id="day3TempMin">2</span>°C
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card">
                <h5 class="card-title">
                  <span id="day4"
                    >Monday <br />
                    Nov 23</span
                  >
                </h5>
                <p class="card-text"><i class="fas fa-smog fa-3x"></i></p>
                <div class="card-body">
                  <span id="day4TempMax">2</span>° |
                  <span id="day4TempMin">1</span>°C
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <h5 class="card-title">
                  <span id="day5"
                    >Tuesday <br />
                    Nov 24</span
                  >
                </h5>
                <p class="card-text"><i class="far fa-snowflake fa-3x"></i></p>
                <div class="card-body">
                  <span id="day5TempMax">2</span>° |
                  <span id="day5TempMin">-1</span>°C
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <h5 class="card-title">
                  <span id="day6"
                    >Wednesday <br />
                    Nov 25</span
                  >
                </h5>
                <p class="card-text"><i class="fas fa-cloud fa-3x"></i></p>
                <div class="card-body">
                  <span id="day6TempMax">3</span>° |
                  <span id="day6TempMin">1</span>°C
                </div>
              </div>
            </div>
          </div>
          <footer>
            <a
              href="https://github.com/SabMc?tab=repositories"
              target="_blank"
              class="personalLink"
              >Open-source code by Sabrina McEwan</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
